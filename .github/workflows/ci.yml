name: Continuous Integration

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
        - uses: actions/checkout@v5
          with:
            fetch-depth: 0

        - name: Set up Node.js
          uses: actions/setup-node@v5
          with:
            node-version: 22.13.0

        - name: Install dependencies
          run: npm install

        - name: Run lint
          run: npm run lint

        - name: Run format
          run: npm run format