name: My First Workflow

on:
  push:
    branches:
      - main

jobs:
  first-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: List and read file
        run: |
            echo "My First Github Action"
            ls -la
            cat README.md

      - name: Generate ASCII Artworkl
        run: cowsay -f dragon "Run for the hills!" >> dragon.txt